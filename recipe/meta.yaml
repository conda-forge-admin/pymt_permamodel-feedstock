{% set version = "0.1.1" %}

package:
  name: pymt_permamodel
  version: {{ version }}

source:
  url: https://github.com/pymt-lab/pymt_permamodel/archive/v{{ version }}.tar.gz
  sha256: e4d930a762b028959d177c02a739930ae9159ca7eea581a881801f538b0a8bbb

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - model_metadata
  run:
    - python
    - permamodel

test:
  imports:
    - pymt_permamodel

about:
  home: https://github.com/mcflugen/pymt_permamodel
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package that wraps the permamodel BMI.
  dev_url: https://github.com/mcflugen/pymt_permamodel

extra:
  recipe-maintainers:
    - mcflugen
