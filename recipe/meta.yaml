{% set version = "0.1.2" %}

package:
  name: pymt_permamodel
  version: {{ version }}

source:
  url: https://github.com/pymt-lab/pymt_permamodel/archive/v{{ version }}.tar.gz
  sha256: ba3afc1d91d857b7cf91b57fbf936b0246383b3ec782a6282df6c97e9c422aa3

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - model_metadata
  run:
    - python
    - permamodel

test:
  imports:
    - pymt_permamodel

about:
  home: https://github.com/mcflugen/pymt_permamodel
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package that wraps the permamodel BMI.
  dev_url: https://github.com/mcflugen/pymt_permamodel

extra:
  recipe-maintainers:
    - mcflugen
