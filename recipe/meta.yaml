{% set version = "0.1.3" %}

package:
  name: pymt_permamodel
  version: {{ version }}

source:
  url: https://github.com/pymt-lab/pymt_permamodel/archive/v{{ version }}.tar.gz
  sha256: a2d7ebf6ae606a98b383b1d9ea063981facd3ed266711422dd05c373d0f854b6

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - model_metadata
  run:
    - python
    - permamodel

test:
  imports:
    - pymt_permamodel

about:
  home: https://github.com/mcflugen/pymt_permamodel
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package that wraps the permamodel BMI.
  dev_url: https://github.com/mcflugen/pymt_permamodel

extra:
  recipe-maintainers:
    - mcflugen
